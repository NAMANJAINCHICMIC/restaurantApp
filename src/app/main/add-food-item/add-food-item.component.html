<div>
    <!-- <app-header></app-header> -->
    <div class="mask d-flex align-items-center h-100 gradient-custom-3 ">
        <div class="container h-100 pt-0">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-4">
                            <h2 class="text-uppercase text-center mb-1">Add Food Item</h2>
                            <form [formGroup]="addFoodForm" class="align-self-center justify-content-center">
                                <div class="row-lg-4">
                                    <div class="card mb-3">
                                        <div class="card-body text-center">
                                            <!-- <img *ngIf="foodItem?.pathToPic === null"
                                            [src]="picUpladed?this.addFoodForm.value.pathToPic:'../assets/images/food.png'"
                                                alt="avatar" class="rounded-circle img-fluid" style="width: 150px;"> -->
                                            <img 
                                                [src]="picUpladed?this.addFoodForm.value.pathToPic: '../assets/images/food.png'" alt="avatar"
                                                class="rounded-circle img-fluid" style="width: 150px;">

                                            <!-- <h5 class="my-3">{{ foodItem?.foodName}} {{ foodItem?.lastName}}</h5> -->
                                            <div>

                                                <input hidden type="file" id="imgFile" #imgfile
                                                    accept="image/png, image/gif, image/jpeg"
                                                    (change)="imageUpload($event)" >
                                                <button (click)="imgfile.click()">Add Food Image</button>
                                            </div>
                                            <div *ngIf="controlName.pathToPic.invalid && showError "
                                            class="alert alert-danger">
                                            <div *ngIf="controlName.pathToPic.errors?.['required']">
                                                Food Image is required.
                                            </div>                                      
                                        </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-row align-self-center justify-content-center">
                                    <div class="form-outline mb-4">
                                        <label for="inputName">Name</label>

                                        <input type="text" class="form-control "
                                            [ngClass]="{'is-invalid': controlName.foodName.errors && (controlName.foodName.touched || controlName.foodName.dirty), 'is-valid':controlName.foodName.valid}"
                                            formControlName="foodName" placeholder="Food foodName">
                                        <div *ngIf="controlName.foodName.invalid && showError "
                                            class="alert alert-danger">

                                            <div *ngIf="controlName.foodName.errors?.['required']">
                                                Food Name is required.
                                            </div>
                                            

                                        </div>
                                    </div>
                                </div> 
                               
                                <div class="form-row align-self-center justify-content-center">
                                    <div class="form-outline mb-4 ">
                                        <label class="row" for="inputName">Category</label>
                                        <mat-form-field appearance="fill" class="">
                                        <!-- <mat-label>Favorite food</mat-label> -->
                                        <mat-select required class="form-control "
                                        [ngClass]="{'is-invalid': controlName.category.errors && (controlName.category.touched || controlName.category.dirty), 'is-valid':controlName.category.valid}"
                                        formControlName="category">
                                          <mat-option *ngFor="let food of categories" [value]="food">
                                            {{food}}
                                          </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                        <!-- <input type="text" class="form-control "
                                            [ngClass]="{'is-invalid': controlName.foodName.errors && (controlName.foodName.touched || controlName.foodName.dirty), 'is-valid':controlName.foodName.valid}"
                                            formControlName="foodName" placeholder="Food foodName"> -->
                                        <div *ngIf="controlName.category.invalid && showError "
                                            class="alert alert-danger">
                                            <div *ngIf="controlName.category.errors?.['required']">
                                                Category is required.
                                            </div>                                      
                                        </div>
                                    </div>
                                </div> 
                                
                                <div class="form-row align-self-center justify-content-center">
                                    <div class="form-outline mb-4">
                                        <label for="inputName">Price</label>

                                        <input type="text" class="form-control " 
                                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                            [ngClass]="{'is-invalid': controlName.price.errors && (controlName.price.touched || controlName.price.dirty), 'is-valid':controlName.price.valid}"
                                            formControlName="price" placeholder="Rs">
                                        <div *ngIf="controlName.price.invalid && showError "
                                            class="alert alert-danger">

                                            <div *ngIf="controlName.price.errors?.['required']">
                                                Price is required.
                                            </div>
                                            

                                        </div>
                                    </div>
                                </div> 
                                <div class="form-row align-self-center justify-content-center">
                                    <div class="form-outline mb-4">
                                        <label for="inputName">Time To Prepare</label>
                                        <input type="text" class="form-control " 
                                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                            [ngClass]="{'is-invalid': controlName.timeToPrepare.errors && (controlName.timeToPrepare.touched || controlName.timeToPrepare.dirty), 'is-valid':controlName.timeToPrepare.valid}"
                                            formControlName="timeToPrepare" placeholder="Time To Prepare">
                                        <div *ngIf="controlName.timeToPrepare.invalid && showError "
                                            class="alert alert-danger">
                                            <div *ngIf="controlName.timeToPrepare.errors?.['required']">
                                                Time To Prepare is required.
                                            </div>                                
                                        </div>
                                    </div>
                                </div> 
                             
                                <div class="form-row align-self-center justify-content-center">

                                    <button class="btn btn-primary " (click)="onSubmit()" type="submit">Submit
                                        form</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
