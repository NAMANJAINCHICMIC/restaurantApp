<div class="m-5 p-5 justify-content-center">
<table class="table align-middle mb-0 bg-white ">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <!-- <th>Title</th> -->
        <th>Email</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let user of usersList  | paginate
      : {
          itemsPerPage: itemsPerPage,
          currentPage: page,
          totalItems: totalItems
        }">
        <td>
          <div class="d-flex align-items-center">
            <img
            [src]="user?.pathToProfilePic ? user?.pathToProfilePic : defaultImage "
                alt="userPic"
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{user?.firstName}} {{user?.lastName}}</p>
             
            </div>
          </div>
        </td>
        <td>{{user?.email}}</td>
        <td>
          <p class="fw-normal mb-1">{{user?.userRole}}</p>
          
        </td>
        <!-- <td>
          <span class="badge badge-success rounded-pill d-inline">Active</span>
        </td> -->
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button>
        </td>
      </tr>
      
    </tbody>
  </table>
  <pagination-controls class="align-middle justify-content-center align-items-center m-3 " (pageChange)="page = $event"></pagination-controls>
    
  </div>
