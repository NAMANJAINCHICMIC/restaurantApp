    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h2 class="text-uppercase text-center mb-2">Sign in</h2>
              <!-- <h3 class="mb-5">Sign in</h3> -->

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit() " autocomplete="on">
                <div class="form-group form-outline mb-4">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" required
                    [ngClass]="{'is-invalid': controlName.email.errors && (controlName.email.touched || controlName.email.dirty), 'is-valid':controlName.email.valid}"
                    formControlName="email" class="form-control form-control-lg " id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
                  <div class="alert alert-danger" *ngIf="controlName.email.errors?.['required'] && showError ">
                    Email is required.
                  </div>
  
                </div>
                <div class="form-group form-outline mb-4">
                  <label for="exampleInputPassword1">Password</label>
                  <!-- <input type="password" class="form-control col-md-4" id="exampleInputPassword1" formControlName="password"  [ngClass]="{'is-invalid': controlName.password.errors && (controlName.password.touched || controlName.password.dirty), 'is-valid':controlName.password.valid}" placeholder="Password"> -->
                  <div class="d-flex">
                    <input [type]="visible?'password':'text'" class="form-control col  col-12 form-control-lg"
                      id="inputPassword4" formControlName="password" autocomplete="off"
                      [ngClass]="{'is-invalid': controlName.password.errors && (controlName.password.touched || controlName.password.dirty), 'is-valid':controlName.password.valid}"
                      placeholder="Password">
                    <span class="eyeicon col align-self-center justify-content-center col-1"><i
                        [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'" (click)="viewPassword()"></i>
                    </span>
                  </div>
                  <div class="alert alert-danger" *ngIf="controlName.password.errors?.['required'] && showError">
                    Password is required.
                  </div>
                  <div *ngIf="controlName.password.errors?.['pattern'] && showError" class="alert alert-danger">
                    Password must be at least eight characters, at least one uppercase letter, one lowercase letter, one
                    number and one special character:
                  </div>     
                </div>        
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                
                <div class="mt-3">
                  <p>Don't have Account <a class="nav-link" (click)="onClick()">Create One!</a></p>
                  <a class="nav-link" (click)="onClickForget()">Forget Password</a>
                </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
