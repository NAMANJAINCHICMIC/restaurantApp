  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="'dialog'"
      [mode]="'side'"
      [opened]="">
    <mat-toolbar color="accent">
 
        <span>Menu</span>
        <span class="example-spacer"></span>
        <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
       class="justify-content-end float-right"> -->
       
          <mat-icon aria-label="Side nav toggle icon" (click)="drawer.toggle()">arrow_back_ios</mat-icon>
     
    </mat-toolbar>
    
    <mat-nav-list>
      <a mat-list-item (click)="homePage()" (click)="drawer.toggle()">Home</a>
      <a mat-list-item (click)="menuPage()" (click)="drawer.toggle()">Menu</a>
      <a mat-list-item (click)="ordersPage()" (click)="drawer.toggle()">Orders</a>
      <a mat-list-item  *ngIf="mainService.userRole === ROLE.admin" (click)="getUsers()" (click)="drawer.toggle()">View Users</a>
      <a mat-list-item  *ngIf="mainService.userRole === ROLE.admin" (click)="addChefPage()">Add Chef</a>
      <a mat-list-item *ngIf="(mainService.userRole === ROLE.admin) || (mainService.userRole === ROLE.chef)" (click)="addFoodPage()" (click)="drawer.toggle()">Add Food Item</a>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="accent">
        
        <mat-icon aria-label="Side nav toggle icon" (click)="drawer.toggle()"
        *ngIf="!drawer.opened">
          menu
        </mat-icon>
        

        <span class="m-2 " (click)="homePage()">My App</span>
        <span class="example-spacer"></span>
        <span class="float-right justify-content-end m-2 p-2">

          <mat-icon mat-icon-button [matMenuTriggerFor]="menu" class="justify-content-start mr-2" aria-label="Example icon-button with a menu">person</mat-icon>
        <mat-menu #menu="matMenu">
      
          <a mat-menu-item (click)="viewProfile()" > View Profile</a>
          <a mat-menu-item (click)="updateProfile()">Update Profile</a>
          <a mat-menu-item (click)="changePassword()">Change Password</a>
        </mat-menu>
         <!-- <mat-icon  aria-label="Side nav toggle icon" class="justify-content-start mr-2" (click)="viewProfile()" >person</mat-icon> -->
            <mat-icon aria-label="Side nav toggle icon" class="justify-content-end float-right" (click)="signOut()">logout</mat-icon>
   
        </span>
      </mat-toolbar>
       
    
    </mat-sidenav-content>

    </mat-sidenav-container>
