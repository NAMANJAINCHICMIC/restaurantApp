  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="'dialog'"
      [mode]="'side'"
      [opened]="">
    <mat-toolbar>
 
        <span>Menu</span>
        <span class="example-spacer"></span>
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
       class="justify-content-end float-right">
       
          <mat-icon aria-label="Side nav toggle icon">undo</mat-icon>
       
      </button>
    </mat-toolbar>
    
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
             *ngIf="!drawer.opened">
              <mat-icon aria-label="Side nav toggle icon" >
                menu
              </mat-icon>
              <ng-template #showCross>
                <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
              </ng-template>
            </button>
            <span>web-doctor</span>
          </mat-toolbar>
    
    <div style="height: 500px">abc</div>
    <ng-content>
    
    </ng-content>
    
    </mat-sidenav-content>

    <h3></h3>
    </mat-sidenav-container>
